<div class="home-page">
  <div class="navbar">
    <ion-header>
      <ion-row>
          <ion-col size="12" size-xs>
            <div>
                <ion-icon class="top-space" name="menu" color="#cyan"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
              <img class="logo" src="assets/img3.png" alt="WatchMeNow">
              <!-- <ion-text color="light">WatchMeNow</ion-text> -->
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
           
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
              <ion-datetime class="top-space" displayFormat="HH:mm" min="1997" max="2019" value="{{ date }}"></ion-datetime>
            </div>
          </ion-col>
        </ion-row>
      </ion-header>
  </div>
  
  <div class="content">
    <ion-row>
        <div class="category">
          <ion-card class="card">
              <div [routerLink]="['/1','New Release']" class="image image-size">
                <img src="https://image.tmdb.org/t/p/original/iVoZqwvGAwxvGVbYV5y04wpiBob.jpg"  /> 
                <!-- <ion-text [routerLink]="['/subcat']" routerLinkActive="router-link-active" >NEW RELEASES</ion-text> -->
              </div>
          </ion-card>
          <div>
              NEW RELEASES
          </div>
        </div>
        <div class="category">
          <ion-card class="card"> 
              <div [routerLink]="['/2','Most Popular']" class="image image-size">
                <img src="https://cdn11.bigcommerce.com/s-ujc2jertho/images/stencil/1280x1280/products/12583/11239/Avengers_Endgame__06921.1562707768.jpg?c=2&imbypass=on"/> 
              </div>
          </ion-card>
          <div>
              MOST POPULAR
          </div>
        </div>
  
        <div class="category">
          <ion-card class="card">
              <div [routerLink]="['/3','Action']" class="image image-size" >
                <img src="https://cdn3.movieweb.com/i/movie/HpFU6MXNB3UhU3t3uG8IGkOpdSmeRZ/384:50/The-Terminator.jpg"/> 
        
              </div>
          </ion-card>
          <div>
              ACTION MOVIES
          </div>
        </div>
        <div class="category">
          <ion-card class="card">
              <div [routerLink]="['/4','Comedy']" class="image image-size">
                  <img src="https://stat2.bollywoodhungama.in/wp-content/uploads/2016/03/432977985.jpg"/> 
                  
                </div>
          </ion-card>
          <div>
              COMEDY MOVIES
          </div>
        </div>
        <div class="category">
          <ion-card class="card">
              <div [routerLink]="['/5','Horror']" class="image image-size">
                  <img src="https://i.ebayimg.com/images/g/Xc8AAOSw-3FZF1CJ/s-l300.jpg"/> 
                  
                </div>
          </ion-card>
          <div>
              HORROR MOVIES
          </div>
        </div>
        <div class="category">
          <ion-card class="card">
              <div [routerLink]="['/6','Animation']" class="image image-size">
                  <img src="https://i.ebayimg.com/images/g/SRQAAOSwbVdbmoOx/s-l300.jpg"/> 
                  
                </div>
          </ion-card>
          <div>
              ANIMATION MOVIES
          </div>
        </div>
    </ion-row>
    
  </div>
  
  

</div>
<div class = "footer">
    <ion-text>Refer to GCB page</ion-text>
</div>
